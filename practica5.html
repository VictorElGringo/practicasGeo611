<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Number 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        body{
            background-color: #0099FF;
        }

        #map{
            width: 100%;
            height:  600px;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        var informacion1 = "<h1>This is you location!</h1>"
            informacion1 += "<p><strong>Direccion:</strong> Its a SECRET!! SHHH"
            informacion1 += "<p><strong>Telephone:</strong>+52 477 710 8600"

        var informacion2 = "<h1>Universidad DeLaSalle Bajio AC.</h1>"
            informacion2 += "<p><strong>Direccion:</strong> Blvd. Juan Alonso de Torres Pte. 2002, Valle del Campestre, 37150 Le√≥n, Gto."
            informacion2 += "<p><strong>Telephone:</strong>Unknown"
        
        var informacion3 = "<h1>Plaza Mayor</h1>"
            informacion3 += "<p><strong>Direccion:</strong> Avenida Universidad 602, Lomas Del Campuestre, 37150 Leon, Gto"
            informacion3 += "<p><strong>Telephone:</strong>+52 477 773 4916"


        function iniciateMap(){

            var properties = {
                center: {
                    lat :  21.152639, lng : -101.711598
                },
                zoom: 14
            };
            const mapa = document.getElementById("map");
            const map = new google.maps.Map(mapa,properties);


            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(position => {

                    let position1 = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }

                    let position2 = {
                        lat :  21.152639, 
                        lng : -101.711598
                    }

                    let position3 = {
                        lat: 21.15872,
                        lng: -101.69516
                    }

                    let propertiesMarker1 = {
                        position: position1,
                        map,
                        title: "Marker1"
                    }

                    let propertiesMarker2 = {
                        position: position2,
                        map,
                        title: "Marker2"
                    }
                    
                    let propertiesMarker3 = {
                        position: position3,
                        map,
                        title: "Marker3"
                    }

                    const marker1 = new google.maps.Marker(propertiesMarker1);
                    const marker2 = new google.maps.Marker(propertiesMarker2);
                    const marker3 = new google.maps.Marker(propertiesMarker3);

                    map.setCenter(position1);

                    const infoWindow1 = new google.maps.InfoWindow({
                        content : informacion1
                    });

                    const infoWindow2 = new google.maps.InfoWindow({
                        content : informacion2
                    });

                    const infoWindow3 = new google.maps.InfoWindow({
                        content : informacion3
                    });

                    //mouseover can be changed to click
                    marker1.addListener("mouseover", ()=>{
                        infoWindow1.open(map, marker1);
                    })

                    marker2.addListener("click", ()=>{
                        infoWindow2.open(map, marker2);
                    })

                    marker3.addListener("click", ()=>{
                        infoWindow3.open(map, marker3);
                    })


                });

            }

        

            
        }
    </script>
    
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqAAlsJ2983bjDq3TMssdgYvf8qm-Fe_8&callback=iniciateMap" async defer></script>
</body>
</html>
