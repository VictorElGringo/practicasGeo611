<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Number 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        body{
            background-color: #0099FF;
        }

        #map{
            width: 100%;
            height:  600px;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                </div>

            </div>
        </div>
    </div>

    <script>

        var informacion = "<h1>Universidad DeLaSalle Bajio AC.</h1>"
            informacion += "<p><strong>Direccion:</strong> Avenida Universidad 602, Lomas Del Campuestre, 37150 Leon, Gto"
            informacion += "<p><strong>Telephone:</strong>+52 477 710 8600"


        function iniciateMap(){

            var properties = {
                center: {
                    lat :  21.152639, lng : -101.711598
                },
                zoom: 14
            };
            const mapa = document.getElementById("map");
            const map = new google.maps.Map(mapa,properties);


            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(position => {

                    let position1 = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }

                    let propertiesMarker = {
                        position: position1,
                        map,
                        title: "Marker"
                    }

                    const marker = new google.maps.Marker(propertiesMarker);

                    map.setCenter(position1);

                    const infoWindow = new google.maps.InfoWindow({
                        content : informacion
                    });
                    //mouseover can be changed to click
                    marker.addListener("mouseover", ()=>{
                        infoWindow.open(map, marker);
                    })


                });

            }

        

            
        }
    </script>
    
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqAAlsJ2983bjDq3TMssdgYvf8qm-Fe_8&callback=iniciateMap" async defer></script>
</body>
</html>
