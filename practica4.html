<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Static of Google Maps</title>
</head>
<body>
    
    <button onclick="getLocation()">Get Location!</button>

    <div id="map"></div>

    <script>
        function getLocation(){
            if(navigator.geolocation){
               navigator.geolocation.getCurrentPosition(showPosition);
            } else{
                map.innerHTML = "The navigator does not have the capacity to locate you!"
            }
        
            function showPosition(position){
                var coordinates = position.coords.latitude + "," + position.coords.longitude;
                console.log(coordinates);
                var imagenURL = "https://maps.googleapis.com/maps/api/staticmap?center="+ coordinates +"&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284&key=AIzaSyCqAAlsJ2983bjDq3TMssdgYvf8qm-Fe_8 git";
                
                var map = document.getElementById("map");
                map.innerHTML = "<img src=" + imagenURL + "/>";
            }

        }

    </script>

</body>
</html>
