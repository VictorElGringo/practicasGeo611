<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        html,body{
            margin: 0px;
            padding: 0px;
            background-color: black;
        }

        #map1, #map2, #map3, #map4, #map5, #map6 {
            width: 100%;
            height: 340px;
            border-radius: 25px;
        }

        h1, p {
            color: ghostwhite;
        }
    </style>
</head>
<body>

    <div class="container-fluid m-2 text-center">
        <div class="row" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="col-12 text-center">
                <div>
                    <h1>Types of Control of Maps</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div>
                    <div id="map1"></div>
                    <p>Map with normal Controls</p>
                </div>
            </div>

            <div class="col-12">
                <div>
                    <div id="map2"></div>
                    <p>Map without Controls</p>
                </div>
            </div>
        


            <div class="col-12">
                <div>
                    <div id="map3"></div>
                    <p>Zoom disabled Button</p>
                </div>
            </div>

            <div class="col-12">
                <div>
                    <div id="map4"></div>
                    <p>Map with ControlOptions</p>
                </div>
            </div>
        
            <div class="col-12">
                <div>
                    <div id="map5"></div>
                    <p>Map with ControlPosition</p>
                </div>
            </div>

            <div class="col-12">
                <div>
                    <div id="map6"></div>
                    <p>Restricting Map Boundaries</p>
                </div>
            </div>
        

    </div>

    <script>
        function iniciaMapa(){
            var coordenadas = {
                lat: 21.152639,
                lng: -101.711598
            }

            var propiedades1 = {
                center: coordenadas,
                zoom: 12
            };
            var map1 = new google.maps.Map(document.getElementById('map1'), propiedades1);

            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disableDefaultUI: true
            };
            var map2 = new google.maps.Map(document.getElementById('map2'), propiedades2);

            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            };
            var map3 = new google.maps.Map(document.getElementById('map3'), propiedades3);

            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds : [ 'roadmap', 'satellite', 'terrain' ]
                }
            };
            var map4 = new google.maps.Map(document.getElementById('map4'), propiedades4);

            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                    style : google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position : google.maps.ControlPosition.TOP_RIGHT
                },
                zoomControl : true,
                zoomControlOption : {
                    position : google.maps.ControlPosition.RIGHT_CENTER
                },
                scaleControl : true,
                streetViewControl : true,
                streetViewControlOptions : {
                    position : google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl : true,

                
            };
            var map5 = new google.maps.Map(document.getElementById('map5'), propiedades5);

            var limits = {
                north : 21.39,
                south : 20.85,
                west : -102.14,
                east : -101.10
            }

            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction : {
                    latLngBounds : limits,
                    strictBounds : false
                }
            };
            var map6 = new google.maps.Map(document.getElementById('map6'), propiedades6);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqAAlsJ2983bjDq3TMssdgYvf8qm-Fe_8&callback=iniciaMapa" async defer></script>
</body>
</html>
