  <div class="modal fade" id="ingresarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formLogin">
            <div class="row">

              </div>

            </div>

            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Register-->
  <div class="modal fade" id="registrateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formRegister">
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="text" id="rnombre" required class="form-control" placeholder="Enter your name">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="email" id="rcorreo" required class="form-control" placeholder="Enter your email">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="password" id="rcontrasena" required class="form-control" placeholder="Enter your password">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="number" id="rtelefono" step="any" required class="form-control" placeholder="Enter your telefono">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="text" id="rdireccion" step="any" required class="form-control" placeholder="Enter your address">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2 text-center"> 
                <input type="submit" class="btn btn-primary" value="Register">
                <p class="error text-danger"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
