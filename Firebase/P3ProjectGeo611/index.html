    <br/>

   
    <div class="row logged-out">
        <div class=" align-middle p-5" style="width: 70%; background-color: darkgray; border-radius: 0px 25px 25px 0;">
            <h1>Dimabasa</h1>
            <p>Bienvido al centro de control, esta pagina nomas es para usuarios autorizados!!</p>
        </div>

        <div class="align-middle p-1">
                
            <div class="col-8 d-grid gap-2 mx-auto p-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ingresarModal">Login</button>
            </div>
        </div>
    </div>

   
    <!-- Modal Login-->
  <div class="modal fade" id="ingresarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formLogin">
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="email" id="correo" required class="form-control" placeholder="Enter your email">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2"> 
                <input type="password" id="contrasena" required class="form-control" placeholder="Enter your password">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2 text-center"> 
                <Button class="btn btn-primary">Login</Button>
                <p class="error text-danger"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container ">
    <div class="row text-center" id="listadeEncuestasResultados">

    </div>
  </div>

  <div class="container logged-in">
    <div class="row text-center" id="listadeEncuestas">
        No hay Datos!
    </div>

    <div id="map">

    </div>

    <script src="scripts/basedeDatos.js"></script>

    <script src="scripts/mapAdmin.js"></script>
