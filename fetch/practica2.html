<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body{
            background-color: #40B1EA;
            border: 1px solid #000;
        }
    </style>


</head>
<body>

    <div class="container" id="paises">
        <div class="row">
            <div class="col">

            </div>
        </div>

    </div> 


    <script>
        var paises = document.getElementById("paises");

        fetch('datos.json')
        .then( function(response){

            response.json().then( function(datos){
                console.log('datos.json');
                datos.forEach( registro => {

                    console.log(registro.country);

                    let renglon = document.createElement("div");
                    renglon.className = "row border bg-secondary";
                    paises.appendChild(renglon);

                    let columna = document.createElement("div");
                    columna.className = "col-12";
                    paises.appendChild(columna);
                    
                    let nombre = document.createElement("p");
                    nombre.textContent = "Country: " + registro.country + ", Cases:" + registro.cases;
                    columna.appendChild(nombre);
                }); 
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
